<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rose-Custom</title>
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="stylesheet" href="../src/Custom.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
    <script src="../src/Custom.js" defer></script>
  </head>
  <body>
    <section class="Rose__Custom">
      <div class="container-Custom">
        <div class="item-selection">
          <div class="item-card" id="shirt" tabindex="0">
            <div class="img-container contain">
              <img src="../assets/T-shirt.webp" alt="T-shirt Personalisé" />
            </div>
            <p>T-Shirt</p>
          </div>
          <div class="item-card" id="casquette" tabindex="0">
            <div class="img-container contain">
              <img src="../assets/Casquette.webp" alt="Casquette Personalisé" />
            </div>
            <p>Casquette</p>
          </div>
          <!--
          <div class="item-card" id="assiette" tabindex="0">
            <div class="img-container contain">
              <img src="../assets/Assiette.webp" alt="Assiette Personalisé" />
            </div>
            <p>Assiette</p>
          </div>
        -->
          <div class="item-card" id="mug" tabindex="0">
            <div class="img-container contain">
              <img src="../assets/Mug.webp" alt="Mug Personalisé" />
            </div>
            <p>Mug</p>
          </div>
        </div>
      </div>
      <div class="custom-shirt">
        <h2>Personalisé votre T-Shirt</h2>
        <div class="gender-selection">
          <div class="gender-card" id="Homme" tabindex="0">
            <span class="mdi mdi-human-male"></span>
            <p>Homme</p>
          </div>
          <div class="gender-card" id="Femme" tabindex="0">
            <span class="mdi mdi-human-female"></span>
            <p>Femme</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
