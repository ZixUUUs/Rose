<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rose-Custom</title>
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="stylesheet" href="../src/Custom.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
    <script src="../src/Custom.js" defer></script>
  </head>
  <body>
    <section class="Rose__Custom">
      <div class="container-Custom">
        <div class="item-selection">
          <div class="item-card" id="shirt" data-choice="shirt" tabindex="0">
            <div class="img-container container contain">
              <img src="../assets/T-shirt.webp" alt="T-shirt Personalisé" />
            </div>
            <p>T-Shirt</p>
          </div>
          <div
            class="item-card"
            id="casquette"
            data-choice="casquette"
            tabindex="0"
          >
            <div class="img-container container contain">
              <img src="../assets/Casquette.webp" alt="Casquette Personalisé" />
            </div>
            <p>Casquette</p>
          </div>
          <!--
          <div class="item-card" id="assiette" tabindex="0">
            <div class="img-container container contain">
              <img src="../assets/Assiette.webp" alt="Assiette Personalisé" />
            </div>
            <p>Assiette</p>
          </div>
        -->
          <div class="item-card" id="mug" data-choice="mug" tabindex="0">
            <div class="img-container container contain">
              <img src="../assets/Mug.webp" alt="Mug Personalisé" />
            </div>
            <p>Mug</p>
          </div>
        </div>
      </div>
      <div class="custom-shirt hidden">
        <h2>Personalisé votre T-Shirt</h2>
        <div class="gender-selection">
          <div class="gender-card gender" id="Homme" tabindex="0">
            <span class="mdi mdi-human-male"></span>
            <p>Homme</p>
          </div>
          <div class="gender-card gender" id="Femme" tabindex="0">
            <span class="mdi mdi-human-female"></span>
            <p>Femme</p>
          </div>
        </div>
        <div class="size-selection">
          <button class="sizeBtn">S</button>
          <button class="sizeBtn">M</button>
          <button class="sizeBtn">L</button>
          <button class="sizeBtn">XL</button>
          <button class="sizeBtn">XXL</button>
        </div>
        <div class="color-selection">
          <span class="shirt-color" id="pink" tabindex="0"></span>
          <span class="shirt-color" id="white" tabindex="0"></span>
        </div>
        <div class="custom-position">
          <div class="positon-selection" tabindex="0">
            <div class="img-container contain">
              <img src="../assets/T-shirt.webp" alt="shirt" />
            </div>
          </div>
          <div class="positon-selection" tabindex="0">
            <div class="img-container contain">
              <img src="../assets/T-shirt.webp" alt="shirt" />
            </div>
          </div>
          <div class="positon-selection" tabindex="0">
            <div class="img-container container contain">
              <img src="../assets/T-shirt.webp" alt="shirt" />
            </div>
            <div class="position">
              <div class="position-container">
                <input type="radio" name="select_" id="gauche" />
                <label for="select_">Gauche</label>
              </div>
              <div class="position-container">
                <input type="radio" name="select_" id="droite" />
                <label for="select_">Droite</label>
              </div>
              <div class="position-container">
                <input type="radio" name="select_" id="lesDeux" />
                <label for="select_">Les Deux</label>
              </div>
            </div>
          </div>
          <div class="positon-selection" tabindex="0">
            <div class="img-container container contain">
              <img src="../assets/T-shirt.webp" alt="shirt" />
            </div>
            <div class="position">
              <div class="position-container">
                <input type="radio" name="select" id="gauche" />
                <label for="select">Gauche</label>
              </div>
              <div class="position-container">
                <input type="radio" name="select" id="droite" />
                <label for="select">Droite</label>
              </div>
            </div>
          </div>
        </div>
        <div class="image-selection">
          <h3>Notre bibliothèque d'images</h3>
          <div class="custom-img-container">
            <div class="custom-img-box" tabindex="0">
              <div class="img contain">
                <img
                  src="../assets/Mario.webp"
                  alt="Selection d'image Personalisé pour T-Shirt"
                />
              </div>
            </div>
            <div class="custom-img-box" tabindex="0">
              <div class="img contain">
                <img
                  src="../assets/Mario.webp"
                  alt="Selection d'image Personalisé pour T-Shirt"
                />
              </div>
            </div>
            <div class="custom-img-box" tabindex="0">
              <div class="img contain">
                <img
                  src="../assets/Mario.webp"
                  alt="Selection d'image Personalisé pour T-Shirt"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
